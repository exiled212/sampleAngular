<div class="row">
  <div class="offset-4 col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
    <div class="card text-center">
      <h5 class="card-header">Ingresar al sistema</h5>
      <div class="card-body">
        <form (ngSubmit)="login(form)" #form="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa el correo electronico" required [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Ingrese su clave" required [(ngModel)]="user.password">
          </div>
          <button class="btn btn-primary">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
</div>
